name: CI

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:

  unit-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18

    - name: Build
      run: go build -v cmd/webhook/main.go

    - name: Test
      run: go test -v ./...

  e2e-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18

    - name: modify host
      run: cd test/pretest && sudo ./modify_host.sh
    - name: pretest
      run: cd test/pretest &&  ./env_setup.sh
    - name: run e2e test
      run: cd test && ./test.sh
  